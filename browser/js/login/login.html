<div class="row"  ng-show="!isLoggedIn">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
  <h2>Admin</h2>
  </br>
  <form role="form" ng-submit="login()">
    <div class="row">
      <div class="col-sm-5 col-sm-offset-3">
        <input class="form-control" type="email" placeholder="Email" ng-model="loginObj.email" required/>
      </div>
    </div>
  </br>
    <div class="row">
      <div class="col-sm-5 col-sm-offset-3">
        <input class="form-control" type="password" placeholder="Password" ng-model="loginObj.password" required/>
      </div>
  </div>
  </br>
    <div class="row">
      <div class="col-sm-5 col-sm-offset-3">
        <div class="text-center">
          <p ng-show="message.visible" class="text-center">{{message.val}}</p>
          <br/>
          <button class="btn btn-default btn-lg btn-enter pull-right" type="submit">LOG IN</button>
           
        </div>
      </div>
    </div>
    </form>
  </div>
  <div class="col-md-2">
  </div>
</div>

<div class="row"  ng-show="isLoggedIn">
  <div class="col-md-2">
  </div>
  <div class="col-md-8 text-center">
  <h2>Admin</h2>
  </br>
  <ng-include src="'js/home/views/_adminNavigations.html'"></ng-include>
  </br>
  <button ng-click="manage()">Manage Channel</button>
  <br>
  <br>
</div>
  <div class="col-md-2">
  </div>
</div>
<ng-include src="'js/home/views/loader.html'"></ng-include>
