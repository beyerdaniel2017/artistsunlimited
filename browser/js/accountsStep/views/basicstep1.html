<style>

    background-color: #DCDCDC;

<ng-include src="'js/home/views/_adminHeaderNavigation.html'"></ng-include>
<!-- Content Start  -->
<div id="wrapper">
    <ng-include src="'js/home/views/_adminNavigations.html'"></ng-include>
    <div class="container-fluid height-100pr">
        <div class="row">
            <div class="col-md-12">
                <div class="page-content right-side">
                    <!--page-contant Start-->
                    <div class="scheduler-tabs">
                        <!-- Nav tabs :Start-->
                        <div class="text-center" style="margin-top:30px;margin-bottom:30px;">SET UP YOUR ADMIN ACCOUNT</div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active">
                                <a href="/admin/basic/step1" aria-controls="mysubmissions" role="tab" data-toggle="tab">1  Basic Info</a>
                            </li>
                            <li>
                                <a>2  Set up your first Channel</a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                        <!-- Nav tabs :End-->
                        <!-- Tab panes :: Start-->
                        <div class="tab-content">
                            <!-- MY SCHEDULE : Start-->
                            <div role="tabpanel" class="tab-pane fade in active" id="step1">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="active">
                                        <a href="/admin/basic/step1" role="tab" data-toggle="tab">1  Set General Info</a>
                                    </li>
                                    <li>
                                        <a href="/admin/basic/step2" role="tab" data-toggle="tab">2  Customize E-mails</a>
                                    </li>
                                    <li>
                                        <a href="/admin/basic/step3" role="tab" data-toggle="tab">3  PayPal Info</a>
                                    </li>
                                </ul>
                                <br />
                                <div class="container-90">
                                    <div class="row">
                                        <div class="col-xs-12 text-center">
                                            <h5 class="margin-40">Set up your basic info</h5>
                                        </div>
                                    </div>
                                    <!--row end-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="container-60 center">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group" style="">
                                                            <input class="form-control  margin-20" type="text" ng-model="AccountsStepData.email" placeholder="Email address">
                                                        </div>
                                                        <div class="form-group" style="">
                                                            <input class="form-control margin-40" type="text" ng-model="AccountsStepData.newpassword" placeholder="Password">
                                                        </div>
                                                        <div class="form-group" style="">
                                                            <input class="form-control" type="text" ng-model="AccountsStepData.newconfirmpassword" placeholder="Confirm Password">
                                                        </div>
                                                    </div>                                            
                                                    <div class="col-md-6">                                       
                                                      <br />
                                                      <div class="text-right">
                                                          <img id="profilePicture" ng-if="!AccountsStepData.profilePictureData" src="{{AccountsStepData.profilePicture}}" class="img-responsive" alt="{{AccountsStepData.name}}" style="height: 240px;width:100%;">
                                                          <img id="profilePicture" class="img-responsive" ng-if="AccountsStepData.profilePictureData" src="{{AccountsStepData.profilePictureData}}" alt="{{AccountsStepData.name}}" style="height: 240px;width:100%;">
                                                          <input type="file" id="uploadImage" name="uploadImage" value="Browse Image" style=" bottom: 20px;position: absolute;right: 90px;width:90px;">
                                                      </div>
                                                      <div class="clearfix"></div>
                                                    </div>
                                                </div>
                                                <!--row end-->
                                            </div>
                                        </div>
                                    </div>
                                    <!--row end-->
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <div class="buttons">
                                              <input type="button" name="BACK" value="BACK" disabled="true" class="active border-black-btn">
                                              <input type="button" name="NEXT" value="NEXT" ng-click="nextStep(2,AccountsStepData,'basic')" class="border-orange-btn">
                                            </div>
                                        </div>
                                    </div>
                                    <!--row end-->
                                </div>                                
                                <div class="clearfix"></div>
                            </div>
                            <!-- Tab panes :: End-->
                        </div>
                        <!-- overlay -->
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div style="position:absolute; top:0; left:0; right:0; height:5000px; background-color: rgba(0,0,0,1); z-index: 1000;" ng-show="hideall">
                </div>
            </div>
            <!--overlay-->
            <ng-include src="'js/home/views/loader.html'"></ng-include>
        </div>
    </div>
</div>
<script type="text/javascript">
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
            $('#profilePicture').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}

$("#uploadImage").change(function() {
    readURL(this);
});
</script>
