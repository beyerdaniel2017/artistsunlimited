<style>
.grey {
    background-color: #DCDCDC;
    color: #000000 !important;
}
</style>
<ng-include src="'js/home/views/_adminHeaderNavigation.html'"></ng-include>
<!-- Content Start  -->
<div id="wrapper">
    <ng-include src="'js/home/views/_adminNavigations.html'"></ng-include>
    <div class="container-fluid height-100pr">
        <div class="row">
            <div class="col-md-12">
                <div class="page-content right-side">
                    <!--page-contant Start-->
                    <div class="two-tabs">
                        <!-- Nav tabs :Start-->
                        <div class="text-center" style="margin-top:30px;margin-bottom:30px;">SET UP YOUR ADMIN ACCOUNT</div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active">
                                <a href="admin/step1" role="tab" data-toggle="tab">1  Basic Info</a>
                            </li>
                            <li>
                                <a>2  Set up your first Channel</a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                        <!-- Nav tabs :End-->
                        <!-- Tab panes :: Start-->
                        <div class="tab-content">
                            <!-- MY SCHEDULE : Start-->
                            <div role="tabpanel" class="tab-pane fade in active" id="step1">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="active" style="width:20%">
                                        <a href="/admin/basic/step1" role="tab" data-toggle="tab">1  Set General Info</a>
                                    </li>
                                    <li class="active" style="width:20%">
                                        <a href="/admin/basic/step2" role="tab" data-toggle="tab">2  Repost Submissions Customize E-mails</a>
                                    </li>
                                    <li  style="width:20%">
                                        <a href="/admin/basic/step3" role="tab" data-toggle="tab">3  Premier Submissions Customize E-mails</a>
                                    </li>
                                    <li style="width:20%">
                                        <a href="/admin/basic/step4" role="tab" data-toggle="tab">4 Notification Settings</a>
                                    </li>
                                    <li style="width:20%">
                                        <a href="/admin/basic/step5" role="tab" data-toggle="tab">5  PayPal Info</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <!-- MY SCHEDULE : Start-->
                                    <div role="tabpanel" class="tab-pane fade in active" id="tab2">
                                        <div class="container-90">
                                            <div class="row">
                                               &nbsp; 
                                            </div>
                                            <div class="row">
                                               &nbsp; 
                                            </div>
                                            <!--row ::end-->
                                            <div class="row" ng-repeat="custom in AccountsStepData.repostCustomizeEmails track by $index">
                                                <div class="col-md-6">
                                                    <div class="container-90">
                                                        <h6 class="text-center" ng-show="!$index">{{custom.acceptance.title}}</h6>
                                                        <input ng-show="$index" class="acceptance-signatur" type="text" ng-model="custom.acceptance.title" placeholder="Title" style="margin-left:0px">
                                                        <div class="acceptance">
                                                            <div class="channel-check">
                                                                <div class="channel-masege">
                                                                    <input type="text" ng-model="custom.acceptance.subject" placeholder="Subject..." class="acceptance-input">
                                                                </div>
                                                                <div class="check-list">
                                                                    <textarea ng-model="custom.acceptance.body" index="{{$index}}" ng-click="addEventClass($index,'acceptancebox');" class="acceptance-textareas acceptancebox"></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="container-90">
                                                        <h6 class="text-center" ng-show="!$index">{{custom.decline.title}}</h6>
                                                        <input ng-show="$index" class="acceptance-signatur" type="text" ng-model="custom.decline.title" placeholder="Title" style="margin-left:0px">
                                                        <div class="acceptance">
                                                            <div class="channel-check">
                                                                <div class="channel-masege">
                                                                    <input type="text" placeholder="Subject..." ng-model="custom.decline.subject" class="acceptance-input">
                                                                </div>
                                                                <div class="check-list">
                                                                    <textarea ng-model="custom.decline.body" index="{{$index}}" ng-click="addEventClass($index,'declinebox');" class="acceptance-textareas declinebox">
                                                                    </textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="">
                                                <div class="col-md-12">
                                                    <div class="button-list text-center">
                                                        <input ng-repeat="btn in stepButton " type="button" name="{{btn.name}}" class="btn organize-btn" style="margin-left:20px;" value="{{btn.name}}" ng-click="appendBody(btn,'repost')">
                                                    </div>
                                                </div>
                                            </div>
                                            <!--row-->
                                            <div class="row">
                                                <div class="col-md-12 text-center">
                                                    <div class="buttons margin-40">
                                                        <input type="button" name="back" value="Back" ng-click="nextStep(1,AccountsStepData,'basic')" class="btn active border-black-btn">
                                                        <input type="button" name="Next" value="Next" ng-disabled="!(AccountsStepData.repostCustomizeEmails[0].acceptance.subject && AccountsStepData.repostCustomizeEmails[0].acceptance.body && AccountsStepData.repostCustomizeEmails[0].decline.subject && AccountsStepData.repostCustomizeEmails[0].decline.body)" ng-click="nextStep(3,AccountsStepData,'basic')" class="btn border-orange-btn">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div style="position:absolute; top:0; left:0; right:0; height:5000px; background-color: rgba(0,0,0,1); z-index: 1000;" ng-show="hideall">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--overlay-->
            <ng-include src="'js/home/views/loader.html'"></ng-include>
        </div>
    </div>
</div>
