<script type="text/ng-template" id="discountModal.html">
    <div class="modal-header">
    <h3 class="modal-title" style="text-align:center">Discount Terms</h3>
    <br>
    <p style="text-align:center">By accepting the discount, you agree to keep the AU download link or your track will not be reposted and you will not receive a refund. You can choose to accept or decline the discount.
    </div>
    <div class="modal-body" style="display:flex; flex-direction: row; justify-content:space-between;">
    <button class="btn btn-info" ng-click="continuePay(false)">Decline Discount</button>
    <button class="btn btn-success pull-right" ng-click="continuePay(true)">Accept Discount</button>
    </div>
</script>
