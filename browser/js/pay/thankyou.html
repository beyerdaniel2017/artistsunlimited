<ng-include src="'js/home/views/navigation.html'"></ng-include>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="content-area bg-white">
        <div class="row">
          <div class="col-md-12" style="text-align:center">
            <h3 class="bold text-center">Thank you</h3>
            <p style="font-size: 1.5em">Dear {{submission.name}}, here are the dates for the reposts of <a href="submission.trackURL">{{submission.title}}</a>:<br><br>
            </p>
            <p ng-repeat="event in events" style="font-size:1.3em">{{event.channelName}} on {{event.date.toLocaleDateString()}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-include src="'js/home/views/loader.html'"> </ng-include>
