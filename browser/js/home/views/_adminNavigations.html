  <div class="left-side">
        <div class="tropical" style="padding-top:0px;"><span>{{user.name}}</span><img class="img-responsive img-circle" src="{{user.profilePicture ? user.profilePicture : (user.soundcloud.avatarURL ? user.soundcloud.avatarURL :'https://i1.sndcdn.com/avatars-000223599301-0ns076-t500x500.jpg')}}" style="width:100px;">
          <div class="clearfix"></div>
            <div ng-if="paidUsers.length">
                <input type="hidden" id="paidusersId" value="{{paidusersId}}">
                <div style="width:80%;margin:0 auto;" class="text-center">
                    <select id="paidusers" class="form-control" ng-model="paidusersRec" ng-change="getBehalfUserRecord(paidusersRec)">
                        <option ng-repeat="paid in paidUsers" value="{{paid}}">{{paid.name}}
                        </option>
            </select> 
          </div>
    </div>
        </div>
    <!--tropical end-->
		<div class="left-menus">
      <nav class="nav">
        <ul class="nav nav-navabar">
          <li ui-sref-active-eq="left-menu-active" class="border-bottom"><a href="javascript:void(0)" ng-click="gotoSettings();">SETTINGS</a></li>

                    <li ui-sref-active-eq="left-menu-active" class="border-bottom"><a href="javascript:void(0)"   ui-sref="submissions" >REPOST SUBMISSION <div class="badge notification-bubble-submission-count" ng-show="submissionsCount > 0">{{submissionsCount}}</div></a></li>
          <li ui-sref-active-eq="left-menu-active" class="border-bottom"><a href="javascript:void(0)" ui-sref="premiersubmissions">PREMIER SUBMISSIONS</a></li>
          <li ui-sref-active-eq="left-menu-active" class="border-bottom"><a href="javascript:void(0)" ui-sref="accounts">ACCOUNTS</a></li>

        </ul>
      </nav>
  </div>                            
</div>
</div>
<script>
$(document).ready(function(){
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    switch (window.location.pathname) {
        case "/admin/scheduler":
            $(".SCHEDULER").addClass("left-menu-active");
            break;
        case "/admin/reposttraders":
            $(".REPOSTTRADES").addClass("left-menu-active");
            break;
        case "/admin/downloadGateway":
            $(".DOWNLOADGATEWAY").addClass("left-menu-active");
            break;
    }
    setTimeout(function(){
        if($("#paidusers").length){
            $('#paidusers option').each(function(){
                var vals= $(this).val();
                if(vals.indexOf("object")==-1){
                    var data = JSON.parse($(this).val());
                    if(data._id==$("#paidusersId").val()){
                        $(this).prop('selected','selected');
                    }
                } else {
                    $(this).remove();
                }
            });   
        } 
    },500);
    
  });
</script>
