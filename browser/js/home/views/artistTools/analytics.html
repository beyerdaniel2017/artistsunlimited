<ng-include src="'js/home/views/navigation.html'"></ng-include>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1719978144956959',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!-- Content Start  -->
<div class="container" ng-init="getDownloadList();checkIfSubmission()">
  <div class="content-area bg-white">
  	<ng-include src="'js/home/views/artistTools/navigation.html'"></ng-include>
  	<div class="row">
	  	<div class="col-md-12 text-center">
        <div class="col-md-3">
            <a href="#" class="btn btn-enter" ng-click="authFacbook();">Facebook</a>
        </div>
        <div class="col-md-3">
            <a href="#" class="btn btn-enter" ng-click="authTwitter();">Twitter</a>
        </div>
        <div class="col-md-3">
            <a href="#" class="btn btn-enter" ng-click="authInstagram();">Instagram</a>
        </div>
        <div class="col-md-3">
            <a href="#" class="btn btn-enter" ng-click="authYoutube();">Youtube</a>
        </div>
	    </div>
	  </div>

	  <div class="row" ng-if="facebookPages">
      <div class="col-md-12 text-center">
        <h3>Select Facebook Page</h3>
        <div class="col-md-3"></div>
        <div class="col-md-3" ng-repeat="facebookPage in facebookPages track by $index" >
            <a href="#" class="btn btn-enter" ng-click="authFacbook(facebookPage);">{{facebookPage.name}}</a>
        </div>
        <div class="col-md-3"></div>
	    </div>
	  </div>

</div>
