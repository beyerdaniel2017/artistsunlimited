        <nav class="navbar navbar-default">

          </div>
          
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#" ui-sref="home({ '#': 'about'})">About</a></li>
              <li><a href="#" ui-sref="home({ '#': 'services'})">Services</a></li>

            </li>

        </div>

  <!--Section : 1-->
  <section id="about" class="follow-section" data-section-name="Follow">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="content-container">
            <div class="col-md-12">
              <h3 class="text-center">Premier Submission</h3>
              </br>
              <form role="form" ng-submit="savePremier()">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input class="form-control" type="file" fileread="premierObj.file"/>
                  </div>
                </div>
                </br>
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input class="form-control" type="email" placeholder="Email" ng-model="premierObj.email" />
                  </div>
                </div>
                </br>
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input class="form-control" type="text" placeholder="Name"ng-model="premierObj.name" />
                  </div>
                </div>
                </br>
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <textarea class="form-control" placeholder="Comment" ng-model="premierObj.comment" ></textarea>
                  </div>
                </div>
                </br>
                  <div class="text-center">
                    <button class="btn btn-default btn-lg btn-enter">Enter</button>
                    <br/><br />
                    <p ng-show="message.visible" class="text-center">{{message.val}}</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Section : 1--> 
  
 
</div>
</div>
