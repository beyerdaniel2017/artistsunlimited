<style>
  .grey {
   background-color:#EEEEEE;
   color:#000000 !important;
 }
 #backgroundImage1 {
  background-size: cover;
  display: block;
  float: right;
  height:102%;
  left: 0;
  position: absolute;
  right: 0;
  width: 100%;
  z-index: 1;
}
#rightpremierTemplate{
  position: relative;
  margin: 20px;  
  z-index: 2;
  padding: 0 10px;
}
.submi-section{
 padding-bottom:60px;
}
.custom-settings {
 position: absolute;
 top: 0px;
 left: 0px;
 right: 0;
 height: 100%;
 bottom: 0;
 width: 100%;
}
</style>
<div class="custom-settings" style="background-color:transparent !important; text-align:center;">
  <div id="backgroundImage1" style="background-size:cover;background-image:url( {{customizeSettings.background.images}}); filter: blur({{customizeSettings.background.blur}}px);-webkit-filter: blur({{customizeSettings.background.blur}}px);"></div>
  <div class="col-md-2"></div>
  shittttt
  <div id="rightpremierTemplate" class="col-md-8">
    <p class="text-center" style="color:{{customizeSettings.heading.style.fontColor}};
    font-weight:{{customizeSettings.heading.style.fontWeight}};
    font-size:{{customizeSettings.heading.style.fontSize}}px">{{customizeSettings.heading.text}}</p>
    <div class="internal-content">
      <br>
      <div class="row">
        <div class="col-md-12">
          <p class="text-center" style="color:{{customizeSettings.subHeading.style.fontColor}};font-size:{{customizeSettings.subHeading.style.fontSize}}px;font-weight:{{customizeSettings.subHeading.style.fontWeight}}" ng-bind-html="customizeSettings.subHeading.text"></p>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12 text-center">
          <img class="text-center" style="width:150px;height:150px;" ng-if="customizeSettings.logo.images" id="templatepremierLogo" src="{{customizeSettings.logo.images}}">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <form role="form" ng-submit="submit()">
            <br>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 search">
                <scsearch kind='track' returnitem='choseTrack(item)' customstyle="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px; border-color:{{customizeSettings.inputFields.style.borderColor}}"></scsearch>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="text" placeholder="Name" ng-model="submission.name" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px; border-color:{{customizeSettings.inputFields.style.borderColor}}" required/>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="email" placeholder="Email" ng-model="submission.email" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px;border-color:{{customizeSettings.inputFields.style.borderColor}}" required/>
              </div>
            </div>
            <br>
            <div class="text-center">
              <button class="btn btn-default" style="color:{{customizeSettings.button.style.fontColor}}; font-size:{{customizeSettings.button.style.fontSize}}px; background-color:{{customizeSettings.button.style.bgColor}};">{{customizeSettings.button.text}}</button>
              <br>
              <br>
            </div>
            <div class="text-center">
              <div class="col-md-12 text-center">
               <iframe id="scPlayerCustom" ng-show="showPlayer" width="700" height="160" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/tracks/118596500&auto_play=false" style="margin:10px 0; position:relative; z-index:1; border:none;"></iframe> 
             </div>
           </div>
         </form>
       </div>          
     </div>
   </div>
 </div>
</div>
<ng-include src="'js/home/views/loader.html'"></ng-include>
