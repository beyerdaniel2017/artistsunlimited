<ng-include src="'js/artistTools/ArtistTools/header-navigation.html'"></ng-include>
<div id="wrapper">
    <!-- Content Start  -->
    <ng-include src="'js/artistTools/ArtistTools/navigation.html'"></ng-include>
    <div class="container-fluid height-100pr " ng-init="checkIfEdit();getTrackListFromSoundcloud();checkIfSubmission()"> 
       <!--  <div class="content-area bg-white"> -->
       <div class="row height-100pr">
        <div class="col-md-12">
          <div class="page-content right-side">
           <div class="col-md-12">
            <div class="songScheduler">
              <div class="row extrapadding">
              <div class="col-md-12">
                <dir class="row">                
                  <h1 class="title">AVAILABLE SLOT</h1>               
                  <div class="col-md-6 col-xs-12">              
                    <input style="" class="form-control ng-pristine ng-valid ng-empty ng-touched" placeholder="songScheduler">
                    <label>Next Available Repost Time</label>
                     <div class="form-group">
                     <select class="form-control" ng-model="selectedName">
                        
                        <option  ng-repeat="date in getDays()">{{date}}</option>     
                       
                        </select>
                    </div>
                     <li class="switch-btn">
                      <label class="switch">
                        <input checked="" type="checkbox">
                        <div class="slider round"></div>
                      </label> 
                      <span>Autofile slot</span>
                    </li>
                    <li class="switch-btn">
                    <label class="switch">
                        <input checked="" type="checkbox">
                        <div class="slider round"></div>
                      </label> 
                      <span>Unrepost after<input  class="form-control input-hour" placeholder="1">hours</span>
                    </li>
                  </div>
                  <div class="col-md-6 col-xs-12">              
                    <div class="btn-group channel-group" role="group" aria-label="...">
                      <a class="btn btn-default active" ng-class="{active : itemview == 'calender'}" href="javascript:void(0)" ng-click="setView('calender')">Channels</a>
                      <a class="btn btn-default" ng-class="{active : itemview == 'list'}" href="javascript:void(0)" ng-click="setView('list')">Groups</a>
                    </div>
                    <div class="channel-check">
                      <div class="channel-masege">
                        <ul>
                          <li class="">Le Sol <span>X</span></li>
                          <li class="">Mahama <span>X</span></li>
                        </ul>
                      </div>
                      <div class="check-list">
                         <div class="checkbox demo-radio-btn">
                           <input type="checkbox" value="" id="test1">
                            <label for="test1"><span></span>Labelle Musique</label>
                          </div>
                          <div class="checkbox demo-radio-btn">
                          <input type="checkbox" value="" id="test2">
                            <label for="test2"><span></span>Basement</label>
                          </div>
                          <div class="checkbox demo-radio-btn">
                          <input type="checkbox" value="" id="test3">
                            <label for="test3"><span></span>La Tropical</label>
                          </div> 
                      </div>
                    </div>

                  </div>
                </div><!--row end-->
                <div class="row">
                  <div class="col-xs-12">
                    <div class="total-reach">
                      <a href="#">Total Reach: 102K followers</a>
                    </div>
                  </div>
                </div><!--row end-->
                  <div class="row">
                  <div class="col-xs-12">
                    <div class="total-reach">
                      <a href="#">Total Reach: 102K followers</a>
                    </div>
                  </div>
                </div><!--row end-->
                <div class="row">
                  <div class="col-xs-12">
                    <div class="pull-right">
                     <ul class="like-comment">
                       <li>
                          <a href="#"><img src="assets/images/like.png" class="img-responsive"></a>
                       </li>
                        <li>
                          <a href="#"><img src="assets/images/comment.png" class="img-responsive"></a>
                       </li>
                     </ul>                      
                    </div>
                  </div>
                </div><!--row end-->
                <div class="row">
                  <div class="col-md-12">
                     
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="left-textarea">
                              <textarea class="form-control" placeholder="To" style="border:none;"></textarea>
                              <div class="creat-link">
                                <div class="pull-left"><img src="assets/images/link.png"></div>
                                <div class="pull-right"><a href="#">Create Link</a></div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <textarea class="form-control" placeholder="Awesome track!"></textarea>
                            <div class="next-previous">
                              <button class="btn pull-left">Previous</button>
                              <button class="btn pull-right">Next</button>
                            </div>
                          </div>
                        </div>
                      </div><!--row end-->
                      <div class="row">
                        <div class="col-md-12">
                          <div class="next-previous text-center">
                            <button class="btn active">SKIP TO NEXT AUTOFILL</button>
                            <button class="btn">CANCEL</button>
                            <button class="btn save-share">SAVE & SHARE</button>
                          </div>
                        </div>
                      </div><!--row end-->
                    
                  </div>
                </div><!--row end-->

              </div>
            </div><!--row end-->
            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<!-- Content End  -->

        <h3 class="modal-title">Your Download URL: </h3>
        <a href="$parent.modal.downloadURL">{{$parent.modal.downloadURL}}</a>
    </div>

        <button class="btn btn-warning" type="button" ng-click="$parent.closeModal()">Close</button>
    </div>
