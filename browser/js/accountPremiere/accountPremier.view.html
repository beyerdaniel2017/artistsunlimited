<style>
  .grey {
   background-color:#EEEEEE;
   color:#000000 !important;
 }
 body {
  background-color:white !important;
  background-image: none;
}
#backgroundImage1 {
  background-size: cover;
  display: block;
  float: right;
  height:102%;
  left: 0;
  position: absolute;
  right: 0;
  width: 100%;
  z-index: 1;
}
#rightpremierTemplate{
  position: relative;
  margin: 20px;  
  z-index: 2;
  padding: 0 10px;
}
#rightpremierTemplate::-webkit-scrollbar { 
  display: none; 
}
.submi-section{
 padding-bottom:60px;
}
.custom-settings {
 position: absolute;
 top: 0px;
 left: 0px;
 right: 0;
 height: 100%;
 bottom: 0;
 width: 100%;
}
</style>
<div class="custom-settings" style="background-color:white !important; text-align:center; height:100%; overflow:hidden;">
  <div id="backgroundImage1" style="background-size:cover;background-image:url({{customizeSettings.background.images}}); filter: blur({{customizeSettings.background.blur}}px);-webkit-filter: blur({{customizeSettings.background.blur}}px);">
  </div>
  <div class="col-md-2"></div>
  <div id="rightpremierTemplate" class="col-md-8" style="overflow-y:scroll; height:100%">
    <p class="text-center" style="color:{{customizeSettings.heading.style.fontColor}};
    font-weight:{{customizeSettings.heading.style.fontWeight}};
    font-family:{{customizeSettings.heading.style.fontFamily}};
    font-size:{{customizeSettings.heading.style.fontSize}}px">{{customizeSettings.heading.text}}
  </p>
  <div class="internal-content">
    <br>
    <div class="row">
      <div class="col-md-12">
        <p class="text-center" style="color:{{customizeSettings.subHeading.style.fontColor}};
        font-size:{{customizeSettings.subHeading.style.fontSize}}px;
        font-family:{{customizeSettings.subHeading.style.fontFamily}}; 
        font-weight:{{customizeSettings.subHeading.style.fontWeight}}" ng-bind-html="customizeSettings.subHeading.text"></p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12 text-center">
        <img class="text-center" style="width:150px;height:150px;" ng-if="customizeSettings.logo.images" id="templatepremierLogo" src="{{customizeSettings.logo.images}}">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <form role="form" ng-submit="savePremier()">
          <br>
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input class="form-control" type="file" accept="All" fileread="premierObj.file" message="message" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px; border-color:{{customizeSettings.inputFields.style.borderColor}}"/>
            </div>
          </div>
            <!-- <br>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <select ng-options="item for item in genreArray" ng-model="premierObj.genre" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px; border-color:{{customizeSettings.inputFields.style.borderColor}}" ng-init="premierObj.genre = null" required>
                  <option value="" ng-disabled="!!premierObj.genre">--Select Genre--</option>
                </select>
              </div>
            </div> -->
            <br>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="text" placeholder="Link to track" ng-model="premierObj.trackLink" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px; border-color:{{customizeSettings.inputFields.style.borderColor}}" required/>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="text" placeholder="Name" ng-model="premierObj.name" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px; border-color:{{customizeSettings.inputFields.style.borderColor}}" required/>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="email" placeholder="Email" ng-model="premierObj.email" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px;border-color:{{customizeSettings.inputFields.style.borderColor}}" required/>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <textarea class="form-control" placeholder="Comment" ng-model="premierObj.comment" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px;border-color:{{customizeSettings.inputFields.style.borderColor}}"></textarea>
              </div>
            </div>
            <br>
            <div class="text-center">
              <button class="btn btn-default" style="color:{{customizeSettings.button.style.fontColor}}; font-size:{{customizeSettings.button.style.fontSize}}px; background-color:{{customizeSettings.button.style.bgColor}}; border:solid {{customizeSettings.inputFields.style.borderColor}} {{customizeSettings.button.style.border}}px; border-radius:{{customizeSettings.button.style.borderRadius}}px;">{{customizeSettings.button.text}}</button>
              <br>
              <br>
              <br>
              <!-- <p ng-show="message.visible" class="text-center">{{message.val}}</p> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-include src="'js/home/views/loader.html'"></ng-include>
