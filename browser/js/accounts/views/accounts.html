<style type="text/css">
  .disNone{
    display:none;
  }
  .glyphicon{
    cursor: pointer;
  }
  .pink {
    background-color:#FFC0CB;
    color:#000000 !important;
  }
.white {
    background-color: #FFFFFF;
    color: #000000 !important;
}
  .borderless td, .borderless th {
    border: none !important;
  }
</style>
<ng-include src="'js/home/views/_adminHeaderNavigation.html'"></ng-include>
<div id="wrapper">
	<ng-include src="'js/home/views/_adminNavigations.html'"></ng-include>
  <div class="container-fluid height-100pr">
    <div class="row height-100pr">
      <div class="col-lg-12">
        <div class="page-content right-side min-ht padding-10">
          <div class="container-90">
            <div class="row">
              <div class="col-md-12">
                <div class="">
                  <br>                           
                  <div class="row">
                    <div class="col-md-12 col-xs-12 text-center">
                      <button class="btn btn-pink" ng-click="addAccounts('Add');">ADD ACCOUNT</button>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12">
                      <div class="">
                       <!--  <div class="icon-addon addon-md">
                          <input placeholder="Search by URL" class="form-control ng-pristine ng-valid ng-empty ng-touched" id="txtSearchByArtistURL" ng-model="searchURL" style="" type="text">
                          <label for="txtSearchByArtistURL" class="organize-label glyphicon glyphicon-search" rel="tooltip" title="Search by URL" ng-click="searchCurrentTrade()"></label>
                        </div> -->
                      </div>
                    </div>
                  </div>
                  <br><br>
                  <div class="row" >
                    <div class="col-md-12">
                        <div class="account-vertical-container" ng-repeat="userdata in paidRepostAccounts">
                          <ul>
                            <li>
                              <div class="list-img-container">
                                 <img src="{{userdata.user.avatarURL}}" class="img-responsive">
                               </div>
                            </li>
                              <li>
                                <div class="text-center">
                                  <p><strong>{{userdata.user.username}}</strong></p>
                                  <p>{{userdata.user.followers}} Followers</p>
                                  <p><a href="{{userdata.submissionUrl}}" target="_blank">{{userdata.submissionUrl}}</a></p>
                                  <p><a href="{{userdata.premierUrl}}" target="_blank">{{userdata.premierUrl}}</a></p>
                                </div>
                              </li>
                               <li>
                                <div class="price-box vertical-text text-center" >
                                    <div style="display: inline-block;">
                                      <span class="pull-left" style="margin-right: 10px; padding-top: 7px; font-size: 13px;">Price for each repost: $</span>
                                        <span class="pull-right" style="position: relative;"> <input type="" name="" placeholder="price" class="price-input-box price-input" ng-model="userdata.price" ng-blur="editprice($index, userdata)"></span>
                                    </div>
                                    <p class="small-text" style="font-size:11px; color:#c2c2c2;">Recommended: 1$ for every 3,000 followers
                                    60,000 followers  =  $20</p>       
                                </div>
                              </li>
                              <li> 
                               <div  class="text-center vertical-text">
                                 <a class="btn btn-pink" href="javascript:void(0)" ng-click="addAccounts('Edit',userdata.userID);">Edit</a> 
                                 <a class="btn btn-border" href="javascript:void(0)" ng-click="deletePaidRepost($index)">Delete</a>
                               </div>
                              </li> 
                          </ul>
                        </div>
                    </div>
                  </div>
                  <br>                                                                           
                </div>
              </div>
            </div>                    
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Content End  -->
<ng-include src="'js/home/views/loader.html'"></ng-include>
