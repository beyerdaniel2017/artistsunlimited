<style>
  .grey {
   background-color:#DCDCDC;
   color:#000000 !important;
}
#backgroundImage1 {
  background-size: cover;
  display: block;
  float: right;
  height:102%;
  left: 0;
  position: absolute;
  right: 0;
  width: 100%;
  z-index: 1;
}
#rightpremierTemplate{
  position: relative;
  margin: 20px;  
  z-index: 2;
  padding: 0 10px;
}
.submi-section{
   padding-bottom:60px;
}
.custom-settings {
 position: absolute;
 top: 0px;
 left: 0px;
 right: 0;
 height: 100%;
 bottom: 0;
 width: 100%;
}
</style>
<ng-include src="'js/home/views/navigation.html'" ng-if="!customizeSettings"></ng-include>

<!-- Content Start  -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="content-area" ng-class="{bgwhite: !customizeSettings}">
        <div class="row">
          <div class="col-md-12" ng-show="!customizeSettings">
            <h1 class="text-center bold">Premiere Submission</h1>
            </br>
            <form role="form" ng-submit="savePremier()">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input class="form-control" type="file" accept="All" fileread="premierObj.file" message="message" required/>
                </div>
              </div>
              </br>
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <select class="form-control" ng-options="item for item in genreArray" ng-model="premierObj.genre" ng-init="premierObj.genre = null" required>
                    <option value="" ng-disabled="!!premierObj.genre">--Select Genre--</option>
                  </select>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input class="form-control" type="email" placeholder="Email" ng-model="premierObj.email" required/>
                </div>
              </div>
              </br>
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input class="form-control" type="text" placeholder="Name"ng-model="premierObj.name" required/>
                </div>
              </div>
              </br>
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <textarea class="form-control" placeholder="Comment" ng-model="premierObj.comment"></textarea>
                </div>
              </div>
              </br>
              <div class="text-center">
                <p ng-show="message.visible" class="text-center">{{message.val}}</p>
                <br/>
                <button class="btn btn-pink btn-lg btn-enter">Enter</button>
              </div>
            </form>
          </div>
        
        </div>
        </div>
      </div>
    </div>  
  </div>
</div>   


  <div class="custom-settings" style="background-color:transparent !important;" ng-show="customizeSettings">
            <div id="backgroundImage1" style="background-size:cover;background-image:url({{customizeSettings.background.images}}); filter: blur({{customizeSettings.background.blur}}px);-webkit-filter: blur({{customizeSettings.background.blur}}px);">
            </div>
            <div id="rightpremierTemplate" class="col-md-12">
              <p class="text-center" style="color:{{customizeSettings.heading.style.fontColor}};
              font-weight:{{customizeSettings.heading.style.fontWeight}};
              font-size:{{customizeSettings.heading.style.fontSize}}px">{{customizeSettings.heading.text}}
              </p>
              <div class="internal-content">
                </br>
                <div class="row">
                  <div class="col-md-12">
                    <p class="text-center" style="color:{{customizeSettings.subHeading.style.fontColor}};font-size:{{customizeSettings.subHeading.style.fontSize}}px;font-weight:{{customizeSettings.subHeading.style.fontWeight}}" ng-bind-html="customizeSettings.subHeading.text"></p>
                  </div>
                </div>
                </br>
                <div class="row">
                  <div class="col-md-12 text-center">
                    <img class="text-center" style="width:150px;height:150px;" ng-if="customizeSettings.logo.images" id="templatepremierLogo" src="{{customizeSettings.logo.images}}">
                  </div>
                </div>
                </br>
                <div class="row">
                  <div class="col-md-12">
                    <form role="form" ng-submit="savePremier()">
                      </br>
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input class="form-control" type="file" accept="All" fileread="premierObj.file" message="message" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px; border-color:{{customizeSettings.inputFields.style.borderColor}}" required/>
                        </div>
                      </div>
                      </br>
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <select ng-options="item for item in genreArray" ng-model="premierObj.genre" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px; border-color:{{customizeSettings.inputFields.style.borderColor}}" ng-init="premierObj.genre = null" required>
                            <option value="" ng-disabled="!!premierObj.genre">--Select Genre--</option>
                          </select>
                        </div>
                      </div>
                      </br>
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="text" placeholder="Name" ng-model="premierObj.name" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px; border-color:{{customizeSettings.inputFields.style.borderColor}}" required/>
                          </div>
                      </div>
                      </br>
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="email" placeholder="Email" ng-model="premierObj.email" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px;border-color:{{customizeSettings.inputFields.style.borderColor}}" required/>
                        </div>
                      </div>
                      </br>
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <textarea class="form-control" placeholder="Comment" ng-model="premierObj.comment" style="width:100%; height:34px; padding:5px; border:solid {{customizeSettings.inputFields.style.border}}px; border-radius:{{customizeSettings.inputFields.style.borderRadius}}px;border-color:{{customizeSettings.inputFields.style.borderColor}}"></textarea>
                        </div>
                      </div>
                      </br>
                      <div class="text-center">
                        <button class="btn btn-default" style="color:{{customizeSettings.button.style.fontColor}}; font-size:{{customizeSettings.button.style.fontSize}}px; background-color:{{customizeSettings.button.style.bgColor}};">{{customizeSettings.button.text}}</button>
                        <br/>
                        <br/>
                        <!-- <p ng-show="message.visible" class="text-center">{{message.val}}</p> -->
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
<!-- Content End  -->
<ng-include src="'js/home/views/loader.html'"></ng-include>
