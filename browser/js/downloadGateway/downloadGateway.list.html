<style>
  .grey {
    background-color:#DCDCDC;
    color:#000000 !important;
  }
</style>
<ng-include src="'js/home/views/_adminHeaderNavigation.html'"></ng-include>
<!-- Content Start  -->
<div id="wrapper">
  <ng-include src="'js/home/views/_adminNavigations.html'"></ng-include>
  <div class="container-fluid height-100pr " ng-init="showProfileInfo();getDownloadList();checkIfSubmission()">
    <div class="row height-100pr">
      <div class="col-lg-12">
        <div class="page-content right-side min-ht padding-10"><!--page-contant Start-->
          <div class="row extrapadding">
            <div class="col-md-12 text-center"> <a href="#" class="btn btn-default btn-small" ui-sref="adminDownloadGatewayNew">Add New</a> </div>
          </div>
          <div style="padding:0px 20px;">
            <table class="table">
              <thead>
                <tr>
                  <th>Track Title</th>
                 <!--  <th>Artist Username</th> -->
                  <th>Download Count</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in downloadGatewayList">
                  <td><a ng-href="/download?trackid={{item._id}}" target="_blank">{{item.trackTitle}}</a></td>
                  <!--   <td>{{item.artistUsername}}</td> -->
                  <td>{{item.downloadCount ? item.downloadCount : 0}}</td>
                  <td><a href="#" ui-sref="adminDownloadGatewayEdit({ gatewayID: item._id})" ui-sref-opts="{reload: true}">Edit</a><span> | </span> <a href="#" ng-click="deleteDownloadGateway($index)">Delete</a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <hr/>
              <div class="permanent-links" style="text-align: center;">
                <h4 class="bold">Permanent Artists:</h4>
                <small>These artists will be followed on all of your Download Gates</small>
                <br/>
                <input class="form-control" placeholder="Artist Soundcloud Url" ng-model="linkUrl" ng-change="permanentLinkURLChange()" />
                <br/>
                <br/>
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-default btn-small" ng-click="saveProfileInfo()">Add to list</button>
                </div>
                <br/>
                <br/>
                <div ng-repeat="permanentLink in user.permanentLinks" style="padding:10px; color:#000; text-align: center;">
                    <a href="{{permanentLink.url}}" target="_blank" style="color:#000;"><img class="avatar" ng-src="{{permanentLink.avatar}}">{{' ' + permanentLink.username}}</a>&nbsp;&nbsp;&nbsp;
                    <a class="close-ic" href="#"><img src="assets/images/close.png" ng-click="removePermanentLink($index)"></a> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>  
<!-- Content End  -->
<ng-include src="'js/home/views/loader.html'"></ng-include>
<script type="text/ng-template" id="thankYou.html">
  <div class="modal-header">
  <h3 class="modal-title" style="text-align:center">Thank You</h3>
  <br>
  <p style="text-align:center">Thank you for creating a download link! You now have a 10% discount. 
    <br><br>
    Click "Continue" to checkout with your 10% discount.</p>
  </div>
  <div class="modal-body">
    <button class="btn btn-danger" type="button" ng-click="$parent.closeModal()">Close</button>
    <a class="btn btn-success pull-right" ui-sref="pay({ submissionID: $parent.thankYouModal.submissionID })">Continue</a>
  </div>
</script>
