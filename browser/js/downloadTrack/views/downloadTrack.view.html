<div class="container" ng-init="getDownloadTrack()">
  <div class="row">
    <div class="col-md-12">
      <div class="content-area follow-area">
        <div class="row">
          <div class="col-md-12">
            <!-- <div class="follow-container blur-container" ng-style="backgroundStyle()"></div> -->
            <div class="col-md-4 col-md-offset-4 text-center follow-box-container">
              <div class="follow-box">
                <div class="custom-sc-player" ng-style="backgroundStyle()">
                  <div class="custom-sc-player-overlay" ng-click="togglePlay()">
                    <span class="glyphicon glyphicon-pause control-icon" ng-if="!toggle"></span>
                    <span class="glyphicon glyphicon-play control-icon" ng-if="toggle"></span>
                  </div>
                  <!-- <img class="img-responsive" ng-src="{{followBoxImageUrl}}" style="width:100%;" />  -->
                </div>
                <div class="follow-bottom">
                 <h4>{{trackData.trackName}}</h4>
               
                  <a href="#"><img class="avatar" ng-src="{{followBoxImageUrl}}" /></a> {{trackData.userName}}
                  <p class="text-justify pad-download-agreement">
                    By downloading this song you agree to: Like the track compilation,
                    Repost the track compilation, Follow *nameofartist* and our network
                  </p>
                </div>  
              </div>
              <a class="btn btn-default btn-lg no-border" href="javascript:void(0)" ng-click="downloadTrack()">CONNECT & DOWNLOAD</a>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
