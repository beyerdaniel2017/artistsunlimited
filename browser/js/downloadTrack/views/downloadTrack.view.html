<div class="intro-background" ng-init="getDownloadTrack()">
  <div class="header-overlay"></div>
  <div class="gap-15"></div>
  <div class="container nav-min-height">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default"> 
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <!-- <a class="navbar-brand" href="#">Brand</a>--> 
          </div>
          
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#" ui-sref="home({ '#': 'about'})">About</a></li>
              <li><a href="#" ui-sref="home({ '#': 'services'})">Services</a></li>
              <li><a href="#" ui-sref="home({ '#': 'artists-tools'})">Artist Tools</a></li>
              <li><a href="#" ui-sref="home({ '#': 'faqs'})">FAQs</a></li>
              <li><a href="#" ui-sref="home({ '#': 'apply'})">Apply</a></li>
              <li><a href="#" ui-sref="home({ '#': 'contact'})">Contact</a></li>
            </ul>
            </li>
            </ul>
          </div>
          <!-- /.navbar-collapse --> 
        </nav>
        </div>
      </div>
    </div>

 
  
  <!--Section : 1-->
  <section id="about" class="follow-section">
    <div class="container content-area">
      <div class="row">
        <div class="col-md-12">
          <div class="follow-container blur-container" ng-style="backgroundStyle()"></div>
          <div class="col-md-4 col-md-offset-4 text-center follow-box-container">
            <div class="follow-box">
            	<div class="custom-sc-player" ng-style="backgroundStyle()">
                <div class="custom-sc-player-overlay" ng-click="togglePlay()">
                  <span class="glyphicon glyphicon-pause control-icon" ng-if="!toggle"></span>
                  <span class="glyphicon glyphicon-play control-icon" ng-if="toggle"></span>
                </div>
                <!-- <img class="img-responsive" ng-src="{{followBoxImageUrl}}" style="width:100%;" />  -->
              </div>
              <div class="follow-bottom">
               <h4>{{trackData.trackName}}</h4>
             
                <a href="#"><img class="avatar" ng-src="{{followBoxImageUrl}}" /></a> {{trackData.userName}}
              </div>
              
              </div>
             <a class="btn btn-default btn-lg btn-orange" href="javascript:void(0)" ng-click="downloadTrack()">Connect & Download</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Section : 1--> 
</div>
</div>
<div class="processing-overlay" ng-show="processing">
  <h1 class="processing-inner">Processing...</h1>
</div><script>
  $(document).ready(function(){
    var windowHeight = $(window).height();
    var navHeight = $('.nav-min-height').height();
    $('.content-area').css('min-height', (windowHeight - navHeight) + 'px');
  });
</script>
