

<div style="text-align:center">

	<h3 ng-init="downloadTrack()">Download Audio</h3>

 	<div style="width: 80%; position:relative; margin: 0 auto" ng-show="embedTrack">
		<div id="scPlayer"></div>
		<button class="btn btn-default pull-right" type="button" style="background-color: #d3d3d3; font-size:1.4em; margin:5px 5px;">Download</button>
	</div>

	<div ng-show="!embedTrack && !processing">
		<p>Error! Could not fetch track data.</p>
	</div>

	<div style="position:absolute; top:0; left:0; right:0; height:5000px; background-color: rgba(0,0,0,0.9); text-align:center; z-index:1" ng-show="processing">
		<h1 style="font-color:white; margin-top:400px; z-index:2">Processing...</h1>
	</div>
</div>
