<style type="text/css">
.graybox{
  margin:5px 5px; 
  padding:5px 5px; 
  background-color: #D3D3D3; 
  height:30px;
}

.greenbox{
  margin:5px 5px; 
  padding:5px 5px; 
  background-color: #67f967; 
  height:30px;
}
</style>
<ng-include src="'js/home/views/_adminHeaderNavigation.html'"></ng-include>
<div id="wrapper">
<ng-include src="'js/home/views/_adminNavigations.html'"></ng-include>
  <div class="container-fluid height-100pr">
    <div class="row height-100pr">
      <div class="col-lg-12">
        <div class="page-content right-side min-ht padding-10">
          <div style="width:100%; text-align:center; margin: 10px auto;">
            <div style="display:inline-block; padding-top:10px;float:right;">
              <!-- radio buttons start-->
              <label style="margin-right:10px;margin-top:8px;"><input type="radio" ng-model="displayType" ng-value="'group'"> Group </label>
              <label style="margin-right:10px;margin-top:8px;"><input type="radio" ng-model="displayType" ng-value="'channel'"> Channel </label>
              <select class="form-control" style="width:170px;float:right; margin-right:10px;margin-left:10px;" ng-model="genre" ng-change="getSubmissionsByGenre()">
                <option value="">--Select Genre--</option>
                <option ng-repeat="item in genreArray">{{item}}</option>
              </select>
            </div>
    <br>
    <br>
          <div ng-repeat="sub in showingElements"  ng-if="sub.invoiceIDS.length == 0" class="submi-section">
      <h4>Name: {{sub.name}} ----- Email: {{sub.email}}----- Genre: {{sub.genre}}</h4>
      <a href="{{sub.trackURL}}" target="_blank">{{sub.trackURL}}</a><br>
              <div id="{{sub.trackID}}player" class="video-main"></div>
              <div class="video-graph">
                <div class="btn-grp">
                  <button class="btn mail-btn" ng-click="openEmailClient(sub, item)" style="background-color:{{item.buttonBgColor}};" ng-repeat="item in user.customEmailButtons">{{item.buttonText}}</button>
                </div>
<!--                 <button ng-click="youtube(sub)" style="width:45%; height: 45px; margin-top: 7px; background-color:blue ; font-size:2em" ng-show="user.role == 'superadmin'">To Zach</button>
                <button ng-click="sendMore(sub)" style="width:45%; height: 45px; margin-top: 7px; background-color:orange ; font-size:2em" ng-show="user.role == 'superadmin'">More</button> -->
                <div class="btn-grp">
                <button class="btn mail-btn" ng-click="ignore(sub)" style="background-color:yellow;">Ignore</button>
                <button class="btn mail-btn" ng-click="decline(sub)" style="background-color:red;">Decline</button>
                <button class="btn mail-btn" ng-click="save(sub)" style="background-color:#67f967;">Save</button>
                </div>
              </div>
              <div style="flex-flow: row wrap;justify-content: space-around;margin: 0px auto;text-align:left;">
                <div ng-show="displayType == 'group'" ng-repeat="group in uniqueGroup" class="graybox">
                  <span>{{group}}</span>
                  <input type="checkbox" ng-model="sub[group]" ng-change="changeBoxGroup(sub, group)" />
                </div>
                <div ng-show="(displayType == 'channel' || (displayType == 'group' && chan.groups.length == 0))" ng-repeat="chan in user.paidRepost" ng-class='{greenbox : sub.approvedChannels.indexOf(chan.id) >= 0, graybox: sub.approvedChannels.indexOf(chan.id) < 0}'>
            <span>{{chan.username}}</span>
            <input type="checkbox" ng-model="sub[chan.username]" ng-change="changeBox(sub, chan)"/>
        </div>
      </div>
    </div>
            <button class="btn send-mail" ng-click="loadMore()" style="width:95%; height: 45px; margin: 10px 0; background-color:#67f967 ; font-size:2em; line-height: 0;">Load More</button>
  </div>
</div>
</div>
    </div>
  </div>
</div>
<!-- Content End  -->
<ng-include src="'js/home/views/loader.html'"></ng-include>
